<div id="tagscopes">
  <div class="caption">My Scope</div>
  <div class="one_scope" id="new_tagscope">
    <div class="clearfix">
      <span class="icon icon-power2"></span>
      <span>Upgrade your account</span>
      <br>
      <small>to get more features</small>
    </div>
  </div>
  <div class="one_scope" v-for="scope in scopeList">
    <div class="sp_header"><a v-link="{path:'/s/' + scope.id}">{{scope.caption}}</a>
      <div class="sp_meta">
        <span>Created</span> {{user.name}} {{user.email}}
      </div>

      <a class="present" v-link="{path:`/p/${scope.id}`}">
        <i class="fa fa-youtube-play" aria-hidden="true"></i>
        Present</a>

    </div>
    <div class="sp_cover" :style="{ 'background-image': 'url(' + scope.coverImage + ')' }">
      <div class="sp_des">
        <a class="sp_ava" href="https://tagboard.com/beijing/309013"><img :src="/public/img/300x300-alt.png" alt="" class="img-responsive"></a>
        <div class="sp_cap">#{{scope.tag}}</div>
      </div>
    </div>
    <div class="sp_action">

      <!--<a class="act" v-link="{path:`/p/${scope.id}`}">-->
      <!--<i class="tiny material-icons">airplay</i>-->
      <!--<div class="link">Presentation</div></a>-->


      <a class="act"  v-link="{path:`/s/${scope.id}/setting`}">
        <!--<i class="tiny material-icons">settings</i>-->
        <div class="link">Setting</div></a><a class="act" @click="showEmbedingContent($event)">
      <!--<i class="fa fa-link" aria-hidden="true" style="position: relative;top: -1px"></i>-->
      <div class="link">Embed</div>
      <ul id='embed-dropdown' class='embeding-content dropdown-content'>
        <div class="close" @click.stop="hideEmbedingContent($event)"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="formats">
          <div class="format" :class="{'selected':scope.$$layout == 'default'}" @click="scope.$$layout = 'default'">Default</div>
          <div class="format" :class="{'selected':scope.$$layout == 'compact'}" @click="scope.$$layout = 'compact'">Compact</div>
          <div class="format" :class="{'selected':scope.$$layout == 'float_3'}"  @click="scope.$$layout = 'float_3'">Float 3</div>
          <div class="format" :class="{'selected':scope.$$layout == 'single'}" @click="scope.$$layout = 'single'">Single</div>
        </div>
        <div>
          <input :value="'<iframe width=1200 frameborder=0 height=1000 src=' + scope.$$embedLink + scope.id + '?layout=' + scope.$$layout + '></iframe>'"/>
        </div>
        <!--<li><a href="#!">one</a></li>-->
        <!--<li><a href="#!">two</a></li>-->
        <!--<li class="divider"></li>-->
        <!--<li><a href="#!">three</a></li>-->
      </ul>

    </a></div>
  </div>
  <div id="ldmore" v-show="scopeList.length>0 && hasMore"><button class="waves-effect waves-light btn" @click="loadMoreScope()">Load More</button></div>
</div>
