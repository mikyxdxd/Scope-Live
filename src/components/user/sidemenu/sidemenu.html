<div id="sidemenu" class="slideout-menu" v-if="user">

  <div class="user-avatar">
    <img :src="avatar" alt="" class="tb-avatar">
  </div>

  <div class="user-info clearfix">
    <h3>{{user.name}}</h3><br/>
    <div id="payLvl">
      <div id="pay_fre" v-if="user.payLevel == 'FRE'">Free Trail</div>
      <div id="pay_bsc" v-if="user.payLevel == 'BSC'">Basic</div>
      <div id="pay_adv" v-if="user.payLevel == 'ADV'">Advance</div>
    </div>
    <small>{{user.email}}</small>
    <div id="user-signOut" @click="signOut()"><i class="fa fa-sign-out" aria-hidden="true"></i>SIGN OUT</div>
  </div>

  <div class="account-nav">
    <ul class="nav nav-pills nav-stacked">
      <li class="my-tagboards-link active"><a class="item" v-link="{path:'/appcontent/dashboard'}" @click="hideMenu()"><i class="fa fa-picture-o" aria-hidden="true"></i>My Scopes</a>
        <div id="scope_list">
          <a class="one_scope" v-for="scope in userScopes" :class="{'selected':scope.id == $route.params.scopeId}" v-link="{path:`/appcontent/s/${scope.id}`}" @click="hideMenu()">{{scope.caption}}</a>
        </div>
      </li>
      <!--<li class=""><a class="item"><i class="fa fa-arrow-up" aria-hidden="true"></i> <span>Upgrade account</span></a></li>-->
      <li class=""><a class="item"><i class="fa fa-cog fw" aria-hidden="true"></i><span style="margin-left: 3px">Settings</span></a></li>
      <!--<li class="upgrade-account"><a><i class="icon icon-power2"></i> <span>Upgrade your account</span></a></li>-->
      <!--<li class=""><a><i class="icon icon-link2"></i> <span>Developer Tools</span></a></li>-->
    </ul>
  </div>

</div>
