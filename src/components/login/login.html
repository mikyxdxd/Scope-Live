<div id="login" v-if="showlogin">
  <div id="bg">
    <div id="login_sec">
      <div id="close" v-on:click="showlogin=!showlogin">x</div>
      <div id="body"><span>SIGN IN</span>
      <form v-on:submit="userLogin($event)">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" v-model="username">
            <label for="icon_prefix">Username</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input class="validate" v-model="password" type="password">
            <label for="icon_telephone">Password</label>
          </div>
        </div>
        <div class="ctr"><button class="waves-effect waves-light btn" type="submit">Sign In</button></div>
      </form>
      </div>

  </div>

</div>
  </div>
